name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (pytest + coverage)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Ensure TestClient dependency is available for FastAPI tests
          pip install httpx

      - name: Optional lint (ruff)
        run: |
          if command -v ruff >/dev/null 2>&1; then ruff check . || true; else echo "ruff not installed"; fi

      - name: Run tests with coverage
        run: |
          mkdir -p reports
          PYTHONPATH=. pytest --cov=app --cov-fail-under=70 --cov-report=xml --junitxml=reports/junit.xml

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload junit report
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml

  build-image:
    name: Build Docker image (verify)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t knee_rehab_app:ci .
