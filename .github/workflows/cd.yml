name: CD - Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Build Docker image
        run: |
          docker build -t ${{ github.repository }}:${{ github.sha }} .

      - name: Login to Azure (service principal)
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Login to ACR via az
        run: |
          # get the full login server from secrets and extract the registry name in shell
          ACR_HOST="${{ secrets.ACR_LOGIN_SERVER }}"
          ACR_NAME="${ACR_HOST%%.*}"
          az acr login --name "$ACR_NAME"

      - name: Tag & Push
        run: |
          docker tag ${{ github.repository }}:${{ github.sha }} ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}:latest

      - name: Deploy to Azure Web App for Containers
        uses: azure/webapps-deploy@v1
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ github.repository }}:latest
