global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'knee_rehab_app'
    metrics_path: /metrics
    static_configs:
      # When running the app inside this compose network, Prometheus scrapes the in-compose
      # `app` service at port 8000. If you prefer scraping a host-run uvicorn, you can
      # switch back to 'host.docker.internal:8000'.
      - targets: ['app:8000']
